name: release

on:
  push:
    tags:
      - v*.*.*

permissions:
  contents: write
  id-token: write

env:
  PROVIDER: zpa
  DOTNETVERSION: |
    6.0.x
    3.1.301
  GOVERSION: 1.22.x
  JAVAVERSION: "11"
  NODEVERSION: 20.x
  PYTHONVERSION: "3.9"
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
  NUGET_PUBLISH_KEY: ${{ secrets.NUGET_PUBLISH_KEY }}
  NUGET_FEED_URL: https://api.nuget.org/v3/index.json
  PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
  PULUMI_API: https://api.pulumi.com
  PULUMI_GO_DEP_ROOT: ${{ github.workspace }}/..
  PULUMI_LOCAL_NUGET: ${{ github.workspace }}/nuget
  PULUMI_TEST_OWNER: "zscaler"
  PYPI_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
  PYPI_USERNAME: __token__
  PUBLISH_PYPI: true
  PUBLISH_NPM: true
  PUBLISH_NUGET: true
  ZPA_CLIENT_ID: ${{ secrets.ZPA_CLIENT_ID }}
  ZPA_CLIENT_SECRET: ${{ secrets.ZPA_CLIENT_SECRET }}
  ZPA_CUSTOMER_ID: ${{ secrets.ZPA_CUSTOMER_ID }}
  ZPA_CLOUD: ${{ secrets.ZPA_CLOUD }}
  TRAVIS_OS_NAME: linux

jobs:
  publish_binary:
    name: publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4.1.7
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{env.GOVERSION}}
      - name: Install pulumictl
        uses: jaxxstorm/action-install-gh-release@v1.12.0
        with:
          repo: pulumi/pulumictl
      - name: Set PreRelease Version
        run: echo "GORELEASER_CURRENT_TAG=v$(pulumictl get version --language generic)" >> $GITHUB_ENV
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5.0.0
        with:
          args: release --clean --timeout 60m0s
          version: '~> v2'
      - name: Create tag
        uses: actions/github-script@v6.4.1
        with:
          script: |
            github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'refs/tags/sdk/${{ github.ref_name }}',
              sha: context.sha
            })

  publish_sdk:
    name: Publish SDKs
    runs-on: ubuntu-latest
    needs: publish_binary
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4.1.7
      # - name: Unshallow clone for tags
      #   run: git fetch --prune --unshallow --tags
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GOVERSION }}
      - name: Install pulumictl
        uses: jaxxstorm/action-install-gh-release@v1.12.0
        with:
          repo: pulumi/pulumictl
      - name: Install Pulumi CLI
        uses: pulumi/actions@v4
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODEVERSION }}
          registry-url: https://registry.npmjs.org
          always-auth: true
      - name: Configure npm for granular token
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" >> ~/.npmrc
      - name: Setup DotNet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNETVERSION }}
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHONVERSION }}
      - name: Get version
        id: get_version
        run: echo "version=$(pulumictl get version --language generic)" >> $GITHUB_OUTPUT
      - name: Build SDKs
        run: make build_sdks
      - name: Publish SDKs
        uses: pulumi/pulumi-package-publisher@v0.0.23
        with:
          sdk: all,!java
          version: ${{ steps.get_version.outputs.version }}
        env:
          PYPI_USERNAME: ${{ env.PYPI_USERNAME }}
          PYPI_PASSWORD: ${{ env.PYPI_PASSWORD }}
          NODE_AUTH_TOKEN: ${{ env.NPM_TOKEN }}
          NUGET_PUBLISH_KEY: ${{ env.NUGET_PUBLISH_KEY }}